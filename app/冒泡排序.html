        Array.prototype.sortBig = function(){
            var len = this.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len-1-i; j++) {
                    if(this[j]>this[j+1]){
                        var temp = this[j+1];
                        this[j+1] = this[j];
                        this[j] = temp;
                    }
                }
            }
            return this;
        }

        var alist = listArray.sortBig();
