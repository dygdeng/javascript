<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call与apply的用法</title>
</head>
<body>
    <script>
     window.color = "red";
     document.color = "yellow";

     var s1 = {color:"blue"};

     function chanageColor(){
         console.log(this.color)
     }

     chanageColor.call();
     chanageColor.call(window);
     chanageColor.call(document);
     chanageColor.call(this);
     chanageColor.call(s1);
    </script>
</body>
</html>
